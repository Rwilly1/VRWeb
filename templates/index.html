<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Web - Single Knot</title>
    <!-- Teachable Machine Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 0 auto;
            align-items: flex-start;
            padding-top: 40px;
        }

        .page-wrap {
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 24px 0;
            text-align: center;
        }

        .card {
            width: 360px;
            height: 360px;
            background-color: #ffffff;
            border-radius: 18px;
            border: 5px solid #ffcc33;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .card img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .nav-buttons {
            margin-top: 28px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            min-width: 70px;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-prev {
            background-color: #1f3bee;
            color: #ffcc33;
        }

        .btn-next {
            background-color: #ffcc33;
            color: #1f3bee;
        }

        .teachable-machine {
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .teachable-machine canvas {
            width: 360px !important;
            height: 360px !important;
            border-radius: 18px;
            border: 5px solid #1f3bee;
            box-sizing: border-box;
        }

        #webcam-container {
            margin-top: 54px;
        }

        #label-container {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            padding: 15px;
            background: rgba(255, 204, 51, 0.15);
            border-radius: 12px;
            margin-top: 24px;
        }
    </style>
    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function updateStep(direction) {
            currentStep = currentStep + direction;
            if (currentStep < 1) currentStep = totalSteps;
            if (currentStep > totalSteps) currentStep = 1;
            
            document.querySelector('.step-title').textContent = `Step ${currentStep}`;
            document.querySelector('.card img').src = `{{ url_for('static', filename='step_img/single_knot/') }}step${currentStep}.png`;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="page-wrap">
        <div class="step-title">Step 1</div>
        <div class="card">
            <img src="{{ url_for('static', filename='step_img/single_knot/step1.png') }}" alt="Single knot step 1">
        </div>
        <div class="nav-buttons">
            <button class="btn btn-prev" onclick="updateStep(-1)">⬅</button>
            <button class="btn btn-next" onclick="updateStep(1)">⮕</button>
        </div>
        </div>
        <div class="teachable-machine">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
    </div>

    <script type="text/javascript">
        // Teachable Machine initialization
        const URL = "https://teachablemachine.withgoogle.com/models/8fZTup74J/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            const flip = true;
            webcam = new tmImage.Webcam(360, 360, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = 'Waiting for a clear view...';
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            // Find the prediction with highest probability
            let highestProb = 0;
            let detectedStep = '';
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    detectedStep = prediction[i].className;
                }
            }
            // Only show if confidence is above 70%
            if (highestProb > 0.7) {
                labelContainer.innerHTML = `Detected: ${detectedStep}`;
            } else {
                labelContainer.innerHTML = 'Waiting for a clear view...';
            }
        }

        // Start the webcam and model when page loads
        init();
    </script>
</body>
</html>
